<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluginama - Carrito de compras</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
</head>

<body>
  <!-- NAV -->
 <div id="navbar-container"></div>
<body class="csspi">
  

  <!-- MAIN -->
  <main class="my-5">
    <div class="carrito-container">
      <h2 class="titulo">Carrito de compras</h2>

      <div id="cart-items" class="cart-items">
        <!-- Productos se cargan dinámicamente -->
      </div>

      <hr>

      <div class="total text-end">
        <p><strong></strong> <span id="cart-total">$0</span></p>
      </div>  
      
 <!-- Informacion de envío -->

    <div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Tipo de envío</button> <br>
    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Información de envío</button> <br>
    <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Forma de pago</button> <br>
    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Costos</button>

  </div>
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
      <h3>Tipo de envío</h3>
        <p><input type="radio" name="tipo" value="" required> Premium 2 a 5 días (15%)</p>
        <p><input type="radio" name="tipo" value="" required> Express 5 a 8 días (7%)</p>
        <p><input type="radio" name="tipo" value="" required> Standard 12 a 15 días (5%)</p> </div>

    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
      <form>
          <h3>Informacion de envío</h3>
  <label for=direccion>Departamento:</label>
  <input type="text" id="direccion" name="direccion" required>
        </form> <br>

        <form>
  <label for=direccion>Localidad:</label>
  <input type="text" id="Localidad" name="localidad" required>
        </form> <br>

        <form>
  <label for=direccion>Calle:</label>
  <input type="text" id="Calle" name="calle" required>
        </form> <br>

        <form>
  <label for=direccion>Número de puerta:</label>
  <input type="text" id="Numdepuerta" name="NumeroDePuerta" required>
        </form> <br>

        <form>
  <label for=direccion>Esquina:</label>
  <input type="text" id="esq" name="esquina" required>
        </form></div>

    <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">
      <h3>Forma de pago</h3>
        <p><input type="radio" name="tipo" value="" required> Tarjeta de crédito</p>
        <p><input type="radio" name="tipo" value="" required> Transferencia bancaria</p></div>

    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">COSTOS</div>
    </div>
</div>


      <div class="botones">
        <button class="seguir">Seguir comprando</button>
        <button class="finalizar">Finalizar compra</button>

      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
