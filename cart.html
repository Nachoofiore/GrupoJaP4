<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluginama - Carrito de compras</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
</head>

<body>
  <!-- NAV -->
 <div id="navbar-container"></div>
<body class="csspi">
  

  <!-- MAIN -->
  <main class="my-5">
    <div class="carrito-container">
      <h2 class="titulo">Carrito de compras</h2>

      <div id="cart-items" class="cart-items">
        <!-- Productos se cargan dinámicamente -->
      </div>

      <hr>

      <div class="total text-end">
        <p><strong></strong> <span id="cart-total">$0</span></p>
      </div>  
      
      <div class="TipodeEnvio"> 
        <h3>Tipo de envío</h3>
        <p><input type="radio" name="tipo" value="" required> Premium 2 a 5 días (15%)</p>
        <p><input type="radio" name="tipo" value="" required> Express 5 a 8 días (7%)</p>
        <p><input type="radio" name="tipo" value="" required> Standard 12 a 15 días (5%)</p> 
      </div> <br>

    <div class="envio">
        <form>
          <h3>Informacion de envío</h3>
  <label for=direccion>Departamento:</label>
  <input type="text" id="direccion" name="direccion">
        </form> <br>

        <form>
  <label for=direccion>Localidad:</label>
  <input type="text" id="direccion" name="direccion">
        </form> <br>

        <form>
  <label for=direccion>Calle:</label>
  <input type="text" id="direccion" name="direccion">
        </form> <br>

        <form>
  <label for=direccion>Número de puerta:</label>
  <input type="text" id="direccion" name="direccion">
        </form> <br>

        <form>
  <label for=direccion>Esquina:</label>
  <input type="text" id="direccion" name="direccion">
        </form> <br>
      </div>

      <div class="FormadePago"> 
        <h3>Forma de pago</h3>
        <p><input type="radio" name="tipo" value="" required> Tarjeta de crédito</p>
        <p><input type="radio" name="tipo" value="" required> Transferencia bancaria</p>
      </div>





      <div class="botones">
        <button class="seguir">Seguir comprando</button>
        <button class="finalizar">Finalizar compra</button>

      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
