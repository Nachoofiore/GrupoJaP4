<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluginama</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">

</head>

<body>
  <div id="navbar-container"></div>
  <main class="py-5 container">
    <!-- Buscador -->
<div class="row mb-4">
  <div class="col-md-6">
    <input type="search" id="searchInput" class="form-control" placeholder="Buscar productos...">
  </div>
</div>

    <!-- Controles de filtrado -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text">Mín $</span>
          <input type="number" id="minPrice" class="form-control" placeholder="Precio mínimo">
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text">Máx $</span>
          <input type="number" id="maxPrice" class="form-control" placeholder="Precio máximo">
        </div>
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button id="filterBtn" class="btn btn-lg btn-primary">Filtrar</button>
        <button id="clearFilterBtn" class="btn btn-lg btn-secondary">Limpiar</button>
      </div>
    </div>

    <!-- Controles de orden -->
    <div class="row mb-4">
      <div class="col d-flex gap-2">
        <button id="sortAsc" class="btn btn-lg btn-primary">Precio ↑</button>
        <button id="sortDesc" class="btn btn-lg btn-primary">Precio ↓</button>
        <button id="sortRel" class="btn btn-lg btn-primary">Más vendidos</button>
      </div>
    </div>

    <!-- Contenedor de productos -->
    <div id="product-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    </div>
  </main>

  <footer class="text-center py-0">
    <div class="container text-center">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
          Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  
</body>

</html>
