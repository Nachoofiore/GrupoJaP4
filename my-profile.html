</head>

<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <a class="navbar-brand" href="index.html">Soluginama</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
              Usuario
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
              <li><a class="dropdown-item" href="login.html">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PERFIL -->
  <main>
    <div class="profile-card">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitch">
          <span class="slider"></span>
        </label>
        <small>🌙 / ☀️</small>
      </div>
<div class="d-flex justify-content-between align-items-center mt-3 mb-3 px-3 header-perfil">
  <h2 class="mb-0">Mi perfil</h2>
  <i class="fa-solid fa-gear ajustes-icono"></i>
</div>
      <div class="profile-pic">
        <img id="profileImage" src="img/default-profile.png" alt="Foto de perfil">
        <label for="uploadPhoto" class="camera-icon">📷</label>
        <input type="file" id="uploadPhoto" accept="image/*">
      </div>

      <form id="profileForm" class="mt-3">
        <input type="text" id="firstName" placeholder="Nombre" required>
        <input type="text" id="lastName" placeholder="Apellido" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Teléfono de contacto">
        <button type="submit" class="btn-save">Guardar cambios</button>
      </form>
    </div>
  </main>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/my-profile.js"></script>
</body>
</html>
