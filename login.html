<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluginama</title>
  <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
   <!-- Toggle modo oscuro con íconos -->
<label class="switch">
  <input type="checkbox" id="modo-toggle">
  <span class="slider">
    <span class="icon sun">☀️</span>
    <span class="icon moon">🌙</span>
  </span>
</label>

  <main class="d-flex align-items-center justify-content-center vh-100 ">
   
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-lg-6 col-xl-5">
          <div class="card shadow-lg p-4">
            <div class="text-center mb-4">
              <video class="logo-video w-100" src="img/logo.mp4" autoplay muted loop></video>
            </div>
            <h3 class="text-center mb-4">Iniciar sesión</h3>
            <div class="mb-3">
              <label for="usuario" class="form-label visually-hidden">Usuario</label>
              <input type="text" id="usuario" class="form-control" placeholder="Usuario">
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label visually-hidden">Contraseña</label>
              <input type="password" id="contrasena" class="form-control" placeholder="Contraseña">
            </div>
            <button id="btnIngresar" class="btn btn-primary w-100">Ingresar</button>
            <div class="text-center mt-3">
              <p><a href="https://mi.iduruguay.gub.uy/contraseña/restablecer" target="_blank">¿Olvidaste tu contraseña?</a></p>
              <p>No tengo cuenta, <a href="https://mi.iduruguay.gub.uy/registro" target="_blank">Registrarme</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
